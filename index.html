<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>basic calculator using HTML, CSS, and JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" abled>
                <button class="AC-btn button">AC</button>
            </div>
            <div class="buttons">
                <button class="num-btn button">7</button>
                <button class="num-btn button">8</button>
                <button class="num-btn button">9</button>
                <button class="fun-btn button">+</button>
                <button class="num-btn button">4</button>
                <button class="num-btn button">5</button>
                <button class="num-btn button">6</button>
                <button class="fun-btn button">-</button>
                <button class="num-btn button">1</button>
                <button class="num-btn button">2</button>
                <button class="num-btn button">3</button>
                <button class="fun-btn button">/</button>
                <button class="num-btn button">.</button>
                <button class="num-btn button">0</button>
                <button class="num-btn button">=</button>
                <button class="fun-btn button">*</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
